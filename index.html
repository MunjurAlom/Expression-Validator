<!DOCTYPE html>
<html>

<head>
    <title>Expression Validator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar fixed-top text-light align-content-center"
        style="background: linear-gradient(to right,#747bdd, #da6e9e )">
        <h4 class="m-auto p-2">Regular Expression Validator</h4>

    </nav>

    <label for="validationOption">Select an option:</label>
    <select id="validationOption">
        <option value="Email">Email</option>
        <option value="Phone Number">Phone Number</option>
        <option value="Post Code">Post Code</option>
        <!-- Add more options here -->
    </select><br>

    <label for="userInput">Enter your input:</label>
    <input type="text" id="userInput"><br>

    <button onclick="checkExpression()">Validate</button>

    <script>
        function validateUserInput(option, userInput) {
            let regex;
            switch (option) {
                case 'Email':
                    regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    break;
                case 'Phone Number':
                regex = /^(\+8801|01)[1-9]\d{8}$/;
                    break;
                case 'Post Code':
                    regex = /^\d{4}$/;
                    break;
                // Add more cases here for other options
                default:
                    return 'Invalid option';
            }

            if (regex.test(userInput)) {
                return 'Valid';
            } else {
                return 'Invalid';
            }
        }

        function checkExpression() {
            const userInput = document.getElementById('userInput').value;
            const userOption = document.getElementById('validationOption').value;

            const validationStatus = validateUserInput(userOption, userInput);
            alert(validationStatus);
        }
    </script>
</body>

</html>
